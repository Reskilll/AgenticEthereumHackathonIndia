<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #202123 0%, #1a1a1a 100%);
            padding: 16px 24px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #10a37f, transparent);
            animation: headerPulse 3s ease-in-out infinite;
        }

        @keyframes headerPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 700;
            color: #ececf1;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .chat-header h1::before {
            content: 'ðŸ’¬';
            font-size: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #40414f;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        .message {
            display: flex;
            padding: 24px 16px;
            opacity: 0;
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #343541;
        }

        .message.bot {
            background: #444654;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: #5436da;
            color: white;
        }

        .message.bot .message-avatar {
            background: #10a37f;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 14px;
            color: #ececf1;
            word-wrap: break-word;
            max-width: 100%;
        }

        .typing-indicator {
            display: none;
            padding: 24px 16px;
            background: #444654;
        }

        .typing-indicator-content {
            display: flex;
            align-items: center;
            margin-left: 48px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10a37f;
            margin-right: 4px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 16px;
            background: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .chat-input-wrapper {
            position: relative;
            max-width: 768px;
            margin: 0 auto;
            background: #40414f;
            border-radius: 12px;
            border: 1px solid #565869;
            transition: all 0.2s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        .chat-input-inner {
            display: flex;
            align-items: flex-end;
            padding: 12px;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: #ececf1;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            background: #10a37f;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8a6b;
        }

        .send-button:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .send-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .welcome-message {
            text-align: center;
            color: #8e8ea0;
            font-size: 14px;
            padding: 48px 16px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .welcome-message h2 {
            font-size: 32px;
            font-weight: 600;
            color: #ececf1;
            margin-bottom: 16px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }
            
            .message {
                padding: 16px 12px;
            }
            
            .chat-input-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <h1>ChatGPT</h1>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>How can I help you today?</h2>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-indicator-content">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <div class="chat-input-inner">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Message ChatGPT..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <svg class="send-icon" viewBox="0 0 16 16">
                            <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Chat history storage
        let chatHistory = [];

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            chatInput.style.height = 'auto';
            chatInput.style.height = chatInput.scrollHeight + 'px';
            
            // Enable/disable send button based on input
            sendButton.disabled = this.value.trim() === '';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize send button state
        sendButton.disabled = true;

        /**
         * Called when user sends a message
         */
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message to UI and history
            addUserMessage(message);
            chatHistory.push({ role: 'user', content: message });
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send to API with chat history
            await sendToAPI(message);
        }

        /**
         * Add user message to the chat UI
         * @param {string} message - The user's message
         */
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user';
            messageElement.innerHTML = `
                <div class="message-avatar">You</div>
                <div class="message-content">
                    ${escapeHtml(message)}
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        /**
         * Add bot message to the chat UI
         * @param {string} message - The bot's response message
         */
        function addBotMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot';
            messageElement.innerHTML = `
                <div class="message-avatar">GPT</div>
                <div class="message-content">
                    ${escapeHtml(message)}
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            
            // Add to chat history
            chatHistory.push({ role: 'bot', content: message });
            
            scrollToBottom();
        }

        /**
         * Show typing indicator
         */
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        /**
         * Hide typing indicator
         */
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        /**
         * Scroll chat to bottom
         */
        function scrollToBottom() {
            // Use requestAnimationFrame for smooth scrolling
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Escape HTML to prevent XSS
         * @param {string} text - Text to escape
         * @returns {string} - Escaped text
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.innerHTML = text;
            return div.innerHTML;
        }

        /**
         * Send message to Flask API with chat history
         * @param {string} message - The user's message
         */
        async function sendToAPI(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        history: chatHistory.slice(0, -1) // Send history without the current message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator and add bot response
                hideTypingIndicator();
                
                if (data.error) {
                    addBotMessage(data.error);
                } else {
                    addBotMessage(data.response);
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addBotMessage("Sorry, I'm having trouble connecting to the server. Please try again.");
            }
        }

        // Optional: Add function to clear chat history
        function clearChatHistory() {
            chatHistory = [];
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <h2>How can I help you today?</h2>
                </div>
            `;
        }
    </script>
</body>
</html>
